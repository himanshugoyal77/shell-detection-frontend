<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Shell detection</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-success text-center my-4 pt-3">Shell Company Detection</h1>
    <div class="container w-50 bg-success h-75 rounded-4 mt-3 p-5">
      <form action="details" method="POST" enctype="multipart/form-data" class="was-validated">
        {% csrf_token %}
        <div class="form-group">
          <label for="cname" class="mb-2">Company name: </label>
          <input
            type="text"
            class="form-control mb-3"
            id="cname"
            name="cname"
            required
          />
        </div>
        <div class="form-group">
          <label for="address" class="mb-2">Regsiterd Address:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="address"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="jurisdiction" class="mb-2">Jurisdiction</label>
          <input
            type="text"
            class="form-control mb-3"
            id="jurisdiction"
            name="jurisdiction"
            required
          />
        </div>

        <div class="form-group">
          <label for="cimage" class="mb-2">Company Image:</label>
          <input
            type="file"
            class="form-control mb-3"
            id="cimage"
            name="image"
            required
          />
        </div>
        <div class="mx-auto" style="width: 200px;">
          
          <button
            style="width: 180px;"
            type="submit"
            href="http://127.0.0.1:8000/details"
            class="btn btn-dark p-2 mt-3  mx-auto text-white"
            type="submit"
          >
            Check Status
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
