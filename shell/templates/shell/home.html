<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Shell detection</title>
  </head>
  <body>
    <h1 class="text-success text-center m-4">Shell Company Detection</h1>
    <div class="container">
      <form action="upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="fname" class="mb-2">Company Name:</label>
          <input
            type="file"
            class="form-control mb-3"
            id="fname"
            name="image"
          />
        </div>
        <div class="form-group">
          <label for="fname" class="mb-2">Regsiterd Address:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="fname"
            name="fname"
          />
        </div>
        <div class="form-group">
          <label for="fname" class="mb-2">Regsiterd Address:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="fname"
            name="fname"
          />
        </div>
       
        {% comment %} <div class="form-group">
          <label for="fname" class="mb-2">Services Provided:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="fname"
            name="fname"
          />
        </div>
        <div class="form-group">
          <label for="fname" class="mb-2">Directors:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="fname"
            placeholder=""
            name="fname"
          />
        </div>
        <div class="form-group">
          <label for="fname" class="mb-2">Ultimate Beneficiary:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="fname"
            placeholder=""
            name="fname"
          />
        </div> {% endcomment %}
        {% comment %} <div class="form-group">
          <label for="fname" class="mb-2">Country of Beneficary:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="fname"
            placeholder=""
            name="fname"
          />
        </div> {% endcomment %}

            <button type="submit"
            href="http://127.0.0.1:8000/details"
            class="btn mb-10 p-12 bg-success mx-auto text-white" type="submit">
              Check Status
            </button>
       
      </form>
    </div>
  </body>
</html>
